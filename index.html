<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>My Notes</title>
  </head>
  <body>
    <div id="wrapper">
      <header class="navbar">
        <div class="logoDiv">
          <img src="./Images/logo.png" alt="" />
          <h1 class="logo">My Notes</h1>
        </div>

        <i class="fa-solid fa-plus" id="openModal"></i>
      </header>

      <div class="notesDiv" id="noteContainer"></div>

      <div id="modal_wrapper">
        <div class="modalContainer">
          <div class="modalHeader">
            <input
              type="text"
              name="title"
              id="noteTitle"
              placeholder="Title"
            />
            <i class="fa-solid fa-multiply" id="close"></i>
          </div>

          <textarea
            name="desc"
            id="noteDesc"
            placeholder="description..."
          ></textarea>
          <div class="actions">
            <button class="btnYellow active" id="addNoteBtn">add</button>
            <button class="btnYellow" id="editNoteBtn">edit</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
